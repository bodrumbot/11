<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To'lov muvaffaqiyatli - BODRUM</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Avvalgi styles... */
    
    .check-status {
      margin-top: 20px;
      padding: 16px;
      background: rgba(0, 208, 132, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(0, 208, 132, 0.2);
    }
    
    .check-status p {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 12px;
    }
    
    .check-btn {
      background: transparent;
      color: var(--gold-primary);
      border: 1px solid var(--gold-primary);
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="payme-logo">P</div>
    <h1 class="success-title">To'lov muvaffaqiyatli!</h1>
    <p class="success-text">
      Buyurtmangiz qabul qilindi. Tez orada siz bilan bog'lanamiz.
    </p>
    
    <div class="order-info">
      <div class="order-info-row">
        <span class="order-info-label">Buyurtma ID:</span>
        <span class="order-info-value" id="orderId">#-----</span>
      </div>
      <div class="order-info-row">
        <span class="order-info-label">To'lov usuli:</span>
        <span class="order-info-value">Payme</span>
      </div>
      <div class="order-info-row">
        <span class="order-info-label">Jami summa:</span>
        <span class="order-info-value price" id="totalAmount">0 so'm</span>
      </div>
    </div>
    
    <div class="check-status">
      <p>Buyurtma statusini tekshirish:</p>
      <button class="check-btn" onclick="checkOrderStatus()">Statusni tekshirish</button>
      <div id="statusResult" style="margin-top: 12px; font-weight: 600;"></div>
    </div>
    
    <a href="index.html" class="success-btn">Menyuga qaytish</a>
  </div>

  <script type="module">
    import { db, ref, onValue } from './firebase-config.js';
    
    const orderId = localStorage.getItem('lastOrderId') || '-----';
    const amount = localStorage.getItem('lastOrderAmount') || '0';
    
    document.getElementById('orderId').textContent = '#' + orderId.slice(-6);
    document.getElementById('totalAmount').textContent = parseInt(amount).toLocaleString() + ' so\'m';
    
    // URL dan Payme parametrlarini olish
    const urlParams = new URLSearchParams(window.location.search);
    const paymeOrderId = urlParams.get('order_id');
    
    // Agar Payme orqali qaytgan bo'lsa, status ni tekshirish
    if (paymeOrderId) {
      console.log('Payme order ID:', paymeOrderId);
    }
    
    window.checkOrderStatus = function() {
      const resultDiv = document.getElementById('statusResult');
      resultDiv.textContent = 'Tekshirilmoqda...';
      
      // Firebase dan buyurtma statusini tekshirish
      const ordersRef = ref(db, 'orders');
      onValue(ordersRef, (snapshot) => {
        const orders = snapshot.val();
        if (orders) {
          const order = Object.entries(orders).find(([key, val]) => 
            val.orderId === orderId || val.order_id === paymeOrderId
          );
          
          if (order) {
            const [key, data] = order;
            if (data.paymentStatus === 'paid' || data.status === 'accepted') {
              resultDiv.innerHTML = '<span style="color: var(--success);">‚úÖ To\'lov qabul qilindi!</span>';
            } else if (data.status === 'pending') {
              resultDiv.innerHTML = '<span style="color: var(--warning);">‚è≥ Kutilmoqda...</span>';
            } else {
              resultDiv.innerHTML = '<span style="color: var(--text-secondary);">üìã ' + (data.status || 'Noma\'lum') + '</span>';
            }
          } else {
            resultDiv.textContent = 'Buyurtma topilmadi';
          }
        }
      }, { onlyOnce: true });
    };
  </script>
</body>
</html>
